<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->          <style>
            ul#participants {
              list-style-type: none;
              padding: 0;
            }
            .participant-item {
              display: flex;
              align-items: center;
              margin-bottom: 0.5em;
            }
            .delete-btn {
              background: none;
              border: none;
              color: #c00;
              font-size: 1.2em;
              margin-left: 0.5em;
              cursor: pointer;
            }
            .delete-btn:hover {
              color: #f00;
            }
          </style>
          
          <ul id="participants">
            <li class="participant-item" data-id="1">
              Alice
              <button class="delete-btn" title="Remove">&#128465;</button>
            </li>
            <li class="participant-item" data-id="2">
              Bob
              <button class="delete-btn" title="Remove">&#128465;</button>
            </li>
            <li class="participant-item" data-id="3">
              Charlie
              <button class="delete-btn" title="Remove">&#128465;</button>
            </li>
          </ul>
          
          <script>
            document.querySelectorAll('.delete-btn').forEach(btn => {
              btn.addEventListener('click', function() {
                const li = this.closest('.participant-item');
                const participantId = li.getAttribute('data-id');
                // Optionally, make an API call here to unregister on the server:
                // fetch(`/unregister/${participantId}`, { method: 'POST' });
                li.remove();
              });
            });
          </script>
          <p>Loading activities...</p>
        </div>

        <!-- Activity card template for JS to clone -->
        <template id="activity-template">
          <div class="activity-card">
            <h4 class="activity-name"><!-- name --></h4>
            <p class="activity-desc"><!-- description --></p>
            <p class="activity-schedule"><strong>Schedule:</strong> <!-- schedule --></p>

            <!-- Participants section (will be filled by JS with <li> items) -->
            <div class="participants-section">
              <h5>Participants</h5>
              <ul class="participants-list">
                <!-- <li>student@mergington.edu</li> -->
              </ul>
            </div>
          </div>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
