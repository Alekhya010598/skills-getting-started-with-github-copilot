<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
      <style>
        /* Hide bullets for participants rendered into activity cards */
        .participants-list { list-style: none; padding: 0; margin: 0; }
        .participants-list li { display:flex; align-items:center; justify-content:space-between; padding:.25rem 0; border-bottom:1px solid transparent; }
        .participant-item .label { flex:1; }
        .delete-btn { background: transparent; border: none; color: #c00; cursor: pointer; padding: .15rem; font-size: 1rem; }
        .delete-btn:hover { color: #900; }
      </style>
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>

        <!-- Activity card template for JS to clone -->
        <template id="activity-template">
          <div class="activity-card">
            <h4 class="activity-name"><!-- name --></h4>
            <p class="activity-desc"><!-- description --></p>
            <p class="activity-schedule"><strong>Schedule:</strong> <!-- schedule --></p>

            <!-- Participants section (will be filled by JS with <li> items) -->
            <div class="participants-section">
              <h5>Participants</h5>
              <ul class="participants-list">
                <!-- <li>student@mergington.edu</li> -->
              </ul>
            </div>
          </div>
        </template>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>

    </html>
